version: "3.8"

services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./backend:/app

  worker:
    build: ./backend
    command: celery -A app.worker.tasks worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis

  scheduler:
    build: ./backend
    command: celery -A app.worker.tasks beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
